<div class="main back-grey p-40">
    <div class="mb-20 text-center">
        <button class="btn btn-danger pull-right" (click)="logout()"> Logout </button>
        <a routerLink="/addUser" class="btn btn-info pull-left"> Add User</a>
        <h2> Users List</h2>
    </div>
    <div class="back-white shadow-block p-0"> 
        <div class="table-responsive">
            <table class="table table-striped m-0">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Location</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of userData; let i = index;">
                        <td> {{i + 1}} </td>
                        <td> {{user.firstName}} {{user.lastName}} </td>
                        <td> {{user.email}} </td>
                        <td> i) {{user.phone}} <br> ii) {{user.whatsAppPhone}} </td>
                        <td> 
                            {{user.address}} <br> 
                            {{user.country}} ({{user.state}}) <br> 
                            {{user.city}}-{{user.zip}}
                        </td>
                        <td>
                            <a routerLink='/editUser/{{user.id}}' class="btn btn-warning btn-sm"> Edit </a> &nbsp; &nbsp;
                            <button class="btn btn-danger btn-sm" (click)="deleteUser(user)"> Delete </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
